<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Static React Website</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    header {
      background: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #333;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background: #575757;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #0d6efd;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #084298;
    }
  </style>
</head>

<body>

<div id="root"></div>

<script type="text/babel">

function App() {
  const [count, setCount] = React.useState(0);

  return (
    <div>
      <header>
        <h1>My Static React Website</h1>
        <p>Built with React (No Backend)</p>
      </header>

      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

      <div className="container">
        <h2>Welcome to My Website ðŸš€</h2>
        <p>This is a fully static React site.</p>

        <div className="card">
          <h3>Interactive Counter</h3>
          <p>Count: {count}</p>
          <button onClick={() => setCount(count + 1)}>
            Click Me
          </button>
        </div>
      </div>

      <footer>
        Â© 2026 My Website | Built with React
      </footer>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);

</script>

</body>
</html>
